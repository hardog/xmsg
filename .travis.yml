language: node_js
node_js:
  - 0.10.x
  - 0.12.x
  - 4.3.0

os:
  - linux

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

sudo: false

install:
  - npm install
  - npm install -g codecov

script:
  - 'npm run lint'
  - 'npm test'
  - 'npm run cover'
  - 'codecov'